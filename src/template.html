<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>
<body>
    <div id="content">
        <nav id="sidebar">
            <h1>Projects</h1>
            <button id="new-proj">+ New Project</button>
            <dialog id="proj-modal">
                <form id="new-proj-form">
                    <h2>Project Name</h2>
                    <input type="text" id="proj-title-input">
                    <input type="button" value="cancel" id="cancel-proj">
                    <input type="button" value="submit" id="submit-proj">
                </form>
            </dialog>
        </nav>
        <div id="project-content">
            <header>
                <h1>Tasks</h1>
                <button id="new-task">New Task</button>
            </header>
            <div id="tasks">
                <dialog id="task-modal">
                    <form id="new-task-form">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title">

                        <label for="task-description">Description</label>
                        <textarea id="task-description"></textarea>

                        <label for="duedate">Due Date</label>
                        <input type="date" id="duedate">

                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        
                        <label for="notes">Notes</label>
                        <textarea id="notes"></textarea>

                        <input type="button" value="cancel" id="cancel-task">
                        <input type="button" value="submit" id="submit-task">
                    </form>
                </dialog>
            </div>
        </div>
        
    </div>
    
</body>
</html>
